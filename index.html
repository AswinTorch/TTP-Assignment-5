<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="onClick" onClick="addNewRows()">
      <button>Click me to add a row!</button>
    </div>
    <div id="onClick" onClick="addNewCells()">
      <button>Click me to add cells!</button>
    </div>
    <div id="onClick" onClick="removeRow()">
      <button>Click me to remove rows!</button>
    </div>
    <div id="onClick" onClick="removeCells()">
      <button>Click me to remove cells!</button>
    </div>

    <div>
      <br />
      <span>Select color:</span>
      <select id="" onchange="selectColor(this.value)">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
      </select>
    </div>
    <br />

    <table id="table"></table>

    <script src="script.js"></script>
  </body>
</html>
